<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./img/quote.ico" type="image/x-icon" />
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="qoute-container" id="qoute-container">
      <div class="qoute-text">
        <i class="fa fa-quote-left quote-icon" aria-hidden="true"></i>
        <span id="quote"></span>
      </div>
      <div class="quote-author">
        <span id="author"></span>
      </div>
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet This!">
          <i class="fa fa-twitter" aria-hidden="true"></i>
        </button>
        <button class="new-quote" id="new-quote">New</button>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/2178208304.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/quote.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
